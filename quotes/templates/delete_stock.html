{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>
<br>

{% if ticker %}

	{% for item in ticker %}
		<a href="{% url 'delete' item.id %}" class="btn btn-danger">Delete - {{ item }}</a><br><br>
	{% endfor %}

{% else %}
	You do not have any stock in your list!

{% endif %}

{% endblock %}
